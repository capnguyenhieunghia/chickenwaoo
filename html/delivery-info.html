<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin giao hàng</title>
  <!-- Nhúng file reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link code có thể nhúng icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Nhúng CSS  -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/delivery-info.css" />
</head>
<style>
  .qr-container {
    display: none;
    margin-top: 10px;
  }

  /* Hiển thị khi radio được chọn */
  input#payment-bank-transfer:checked+label+.qr-container {
    display: block;
  }

  .block3-title {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }

  label {
    cursor: pointer;
    font-weight: 600;
  }

  .qr-image {
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }
</style>

<body>
  <!-- header -->
  <header class="header">
    <div class="header-top">
      <div class="header-section-one">
        <a href="../index.html">
          <img src="../image/logo.png" alt="Logo" /></a>
        <input type="text" name="find" id="find" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="header-section-two">
        <a href="../html/login.html"><img src="../image/user.svg" alt="user" /></a>
        <a href="../html/cart.html"><img src="../image/cart.svg" alt="cart" /></a>
        <p id="quantity-in-cart">0</p>
      </div>
    </div>
  </header>
  <!-- End header -->
  <!-- content -->
  <div class="wrapper">
    <div class="wrapper-section1">
      <!-- Block header wrapper -->
      <div class="section1-header">
        <h1>Meowpetshop</h1>
        <p>
          <a href="../html/cart.html">Giỏ hàng</a> >
          <a href="#">Phương thức thanh toán</a>
        </p>
      </div>
      <!-- end Block header wrapper -->

      <div class="wrapper-content">
        <div class="content-1">
          <!-- Thông tin giao hàng -->
          <div class="block1">
            <h2>Thông tin giao hàng</h2>
            <!-- <p>Bạn đã có tài khoản? <a href="../html/login.html">Đăng nhập</a></p> -->
            <input type="text" name="fullName" id="fullName" placeholder="Họ và tên" />
            <div class="block1-inner-email-phone">
              <div class="inner-email">
                <input type="email" name="email" id="email" placeholder="Email" />
                <p class="error" id="error-email"></p>
              </div>
              <div class="inner-phone">
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Số điện thoại" />
                <p class="error" id="error-phone"></p>
              </div>
            </div>
            <div class="delivery-box">
              <div class="delivery-1">
                <div class="delivery-1-title-wrapper">
                  <div class="delivery-1-title">
                    <input type="radio" name="delivery-way" id="delivery-home" />
                    <label for="delivery-home">Giao hàng tận nơi</label>
                  </div>
                </div>
                <div class="delivery-1-content">
                  <input type="text" name="address" id="address" placeholder="Địa chỉ" />
                  <div class="delivery-1-content-city">
                    <select name="city" id="city">
                      <option value="">Tỉnh/Thành</option>
                    </select>
                    <select name="district" id="district">
                      <option value="">Quận/Huyện</option>
                    </select>
                    <select name="ward" id="ward">
                      <option value="">Phường/Xã</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="delivery-2">
                <div class="delivery-2-title">
                  <input type="radio" name="delivery-way" id="delivery-shop" /><label for="delivery-shop">Nhận tại cửa
                    hàng</label>
                </div>
              </div>
            </div>
          </div>
          <!-- End thông tin giao hàng -->

          <!-- Phương thức vận chuyển -->
          <div class="block2">
            <h2>Phương thức vận chuyển</h2>
            <div class="block2-wrapper-inner">
              <div class="block2-inner">
                <div class="block2-title">
                  <input type="radio" name="delivery-method" id="delivery-normal" />
                  <label for="delivery-normal">Giao hàng thường (3-4 ngày)</label>
                </div>
                <div class="block2-price">20.000đ</div>
              </div>
              <div class="block2-inner">
                <div class="block2-title">
                  <input type="radio" name="delivery-method" id="delivery-fast" />
                  <label for="delivery-fast">Giao hàng nhanh (1-2 ngày)</label>
                </div>
                <div class="block2-price">31.000đ</div>
              </div>
              <div class="block2-inner">
                <div class="block2-title">
                  <input type="radio" name="delivery-method" id="delivery-very-fast" />
                  <label for="delivery-very-fast">Giao hoả tốc</label>
                </div>
                <div class="block2-price">40.000đ</div>
              </div>
            </div>
          </div>
          <!-- End pt vận chuyển -->

          <!-- Phương thức thanh toán -->
          <div class="block3">
            <h2>Phương thức thanh toán</h2>
            <div class="block3-wrapper-inner">
              <div class="block3-inner">
                <div class="block3-title">
                  <input type="radio" name="payment-method" id="payment-cod" />
                  <label for="payment-cod">Thanh toán khi nhận hàng (COD)</label>
                </div>
              </div>
              <div class="block3-inner">
                <div class="block3-title">
                  <input type="radio" name="payment-method" id="payment-bank-transfer" />
                  <label for="payment-bank-transfer">Chuyển khoản ngân hàng</label>
                  <div class="qr-container">
                    <img src="../images/qr.jpg" width="200px" alt="QR Ngân hàng" class="qr-image" />
                  </div>
                </div>
              </div>
              <!-- <div class="block3-inner">
                <div class="block3-title">
                  <input type="radio" name="payment-method" id="payment-momo" />
                  <label for="payment-momo">Ví momo</label>
                </div>
              </div> -->
            </div>
          </div>
          <!-- End phương thức thanh toán -->
        </div>
        <div class="content-2">
          <div id="cart-product-list" class="cart-product-list">
            <!-- <div class="item">
                <img src="../image/product-new-1.png" alt="" />
                <div class="content">
                  <h2 class="title">Vali vận chuyển chó mèo</h2>
                  <p class="price">200.000đ</p>
                  <div class="quantity-box">
                    <p class="quantity"> SL: <span id="quantity">1</span></p>
                    <p class="price">Giá: <span id="totalPrice">0đ</span></p>
                  </div>
                </div>
              </div>
              <hr /> -->
          </div>
        </div>
      </div>
      <!-- Section2: Xác nhận -->
      <div class="section2" style="margin: 10px;">
        <a href="../html/cart.html">Giỏ hàng</a>
        <button id="submit">Xác nhận</button>
      </div>
    </div>
    <!-- end content -->


    <script type="module" src="../js/delivery-info.js"></script>
    <script src="../js/base.js"></script>
</body>

</html>
